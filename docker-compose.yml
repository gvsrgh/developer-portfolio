  #     POSTGRES_USER: portfolio_user
  #     POSTGRES_PASSWORD: portfolio_password
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - portfolio-network

networks:
  portfolio-network:
    driver: bridge

